<!DOCTYPE html>
<html ng-app="miApp">
<head>
    <title>Web de comentarios</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="controller.js"></script>

</head>
<body ng-controller="miController">
{{"hola " + nombre }}
    <input type="text" ng-model="nuevoComentario.comentario"><br>
    <input type="text" ng-model="nuevoComentario.usuario"><br>
    <button ng-click="agregarComentario()">Agregar Comentario</button>
    <h3>Comentario</h3>
    <ul>
        <li ng-repeat="opinion in comentarios">
            {{opinion.comentario}} - <strong>{{opinion.usuario}}</strong>
        </li>
    </ul>

</body>
</html>
