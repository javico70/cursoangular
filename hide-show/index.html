<!DOCTYPE html >
<html lang="en" ng-app="miAppi">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de hide-show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="appiHide-Show.js"></script>
    <style>
        .animar{
            opacity: 1;
            max-height: auto;
            overflow: hidden;
            transition: all 2s;
        }
        .animar.ng-hide {
            display: block !important; <!-- con esto conseguimos qus se vea -->
            opacity:0;
            max-height: 0px !important;
        }
    </style>
</head>
<body ng-controller="hideShowController">
    <ul ng-hide="posts.length == 0" class="animar">
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p> {{post.body}}</p>
        </li>
    </ul>

</body>
</html>
